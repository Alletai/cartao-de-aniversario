<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversário</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --darkest: #0f0920;
        --darker: #2d0a3f;
        --dark: #4a1259;
        --medium: #7c2d8a;
        --light: #e854a0;
        --lightest: #ff6bc7;
        --accent: #ffa8e4;
        --glow: #b967db;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(1deg); }
        66% { transform: translateY(5px) rotate(-1deg); }
      }

      @keyframes slowSpin {
        from { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        to { transform: rotate(360deg) scale(1); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.2); }
      }

      @keyframes drift {
        0%, 100% { transform: translateX(0px) translateY(0px); }
        25% { transform: translateX(10px) translateY(-15px); }
        50% { transform: translateX(-5px) translateY(-10px); }
        75% { transform: translateX(-10px) translateY(5px); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .polaroid {
        background: white;
        padding: 1rem 1rem 3rem 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        cursor: pointer;
        position: absolute;
      }

      .polaroid.active {
        z-index: 20;
        transform: scale(1.05) rotate(0deg) !important;
      }

      .polaroid:hover {
        z-index: 15;
        transform: scale(1.02);
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      .floating:nth-child(2) {
        animation-delay: -2s;
      }

      .floating:nth-child(3) {
        animation-delay: -4s;
      }

      .gradient-text {
        background: linear-gradient(45deg, var(--light), var(--lightest), var(--accent));
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s ease-in-out infinite;
      }

      .custom-shadow {
        text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      }

      .collage-container {
        perspective: 1000px;
      }

      .content-container {
        background: rgba(15, 9, 32, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 107, 199, 0.3);
        box-shadow: 0 8px 32px rgba(185, 103, 219, 0.2);
      }
    </style>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [isVisible, setIsVisible] = useState(false);
        const [activePolaroid, setActivePolaroid] = useState(null);

        useEffect(() => {
          setIsVisible(true);
        }, []);

        const palette = {
          darkest: "#0f0920",
          darker:  "#2d0a3f",
          dark:    "#4a1259",
          medium:  "#7c2d8a",
          light:   "#e854a0",
          lightest:"#ff6bc7",
          accent:  "#ffa8e4",
          glow:    "#b967db"
        };

        // Imagens placeholder para as polaroids (usando placeholders coloridos)
        const photos = [
          "./images/foto2.jpg", 
          "./images/foto1.jpg",
          "./images/foto4.jpg"
        ];

        return (
          <main 
            className="min-h-screen relative overflow-hidden"
            style={{
              background: `
                radial-gradient(circle at 20% 80%, ${palette.glow}15 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, ${palette.light}20 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, ${palette.accent}10 0%, transparent 50%),
                linear-gradient(135deg, ${palette.darkest} 0%, ${palette.darker} 20%, ${palette.dark} 40%, ${palette.medium} 70%, ${palette.light} 90%, ${palette.lightest} 100%)`
            }}
          >
            {/* Elementos decorativos animados de fundo */}
            <div className="absolute inset-0 opacity-20">
              {/* Círculos grandes com rotação lenta */}
              <div 
                className="absolute top-10 left-10 w-40 h-40 rounded-full blur-sm"
                style={{
                  background: `linear-gradient(45deg, ${palette.lightest}, ${palette.accent})`,
                  animation: 'slowSpin 20s linear infinite'
                }}
              ></div>
              
              <div 
                className="absolute top-40 right-20 w-32 h-32 rounded-full blur-sm"
                style={{
                  background: `linear-gradient(-45deg, ${palette.glow}, ${palette.light})`,
                  animation: 'slowSpin 25s linear infinite reverse'
                }}
              ></div>
              
              <div 
                className="absolute bottom-20 left-32 w-36 h-36 rounded-full blur-sm"
                style={{
                  background: `linear-gradient(90deg, ${palette.medium}, ${palette.lightest})`,
                  animation: 'drift 15s ease-in-out infinite'
                }}
              ></div>
              
              <div 
                className="absolute bottom-40 right-10 w-28 h-28 rounded-full blur-sm"
                style={{
                  background: `linear-gradient(180deg, ${palette.accent}, ${palette.glow})`,
                  animation: 'pulse 8s ease-in-out infinite'
                }}
              ></div>

              {/* Elementos menores com movimento */}
              <div 
                className="absolute top-60 left-1/4 w-20 h-20 rounded-full blur-sm opacity-40"
                style={{
                  background: `radial-gradient(${palette.lightest}, ${palette.light})`,
                  animation: 'drift 12s ease-in-out infinite, pulse 6s ease-in-out infinite'
                }}
              ></div>
              
              <div 
                className="absolute bottom-60 right-1/3 w-24 h-24 rounded-full blur-sm opacity-30"
                style={{
                  background: `radial-gradient(${palette.glow}, ${palette.medium})`,
                  animation: 'slowSpin 18s linear infinite, drift 10s ease-in-out infinite'
                }}
              ></div>
            </div>

            {/* Overlay de brilho sutil */}


            <div className="relative z-10 flex flex-col items-center justify-center min-h-screen px-6 py-12">
              
              {/* Header */}
              <div className={`text-center mb-12 transition-all duration-1000 transform ${isVisible ? 'translate-y-0 opacity-100' : '-translate-y-10 opacity-0'}`}>
                <p 
                  className="text-lg md:text-xl font-light tracking-wider mb-4 custom-shadow"
                  style={{color: palette.lightest}}
                >
                  PARA A MELHOR PESSOA QUE JÁ CONHECI
                </p>
                <h1 className="text-5xl md:text-7xl font-bold gradient-text custom-shadow tracking-tight">
                  FELIZ
                </h1>
                <h1 className="text-5xl md:text-7xl font-bold gradient-text custom-shadow tracking-tight -mt-2">
                  ANIVERSÁRIO
                </h1>
              </div>

              {/* Polaroid Photos - Collage Style */}
              <div className={`collage-container relative h-80 w-full max-w-md mx-auto mb-16 transition-all duration-1000 delay-300 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                {photos.map((photo, index) => {
                  // Posições específicas para cada polaroid criar o efeito colagem
                  const positions = [
                    { top: '20px', left: '40px', rotate: '-15deg', zIndex: 3 },
                    { top: '60px', right: '30px', rotate: '8deg', zIndex: 2 },
                    { top: '120px', left: '20px', rotate: '12deg', zIndex: 1 },
                  ];
                  
                  const position = positions[index];
                  
                  return (
                    <div 
                      key={index} 
                      className={`polaroid floating ${activePolaroid === index ? 'active' : ''}`}
                      style={{
                        ...position,
                        transform: activePolaroid === index 
                          ? 'scale(1.05) rotate(0deg)' 
                          : `rotate(${position.rotate})`,
                        zIndex: activePolaroid === index ? 20 : position.zIndex
                      }}
                      onClick={() => setActivePolaroid(activePolaroid === index ? null : index)}
                    >
                      <div className="w-48 h-36 md:w-56 md:h-40 bg-gray-200 overflow-hidden">
                        <img 
                          src={photo} 
                          alt={`Memória ${index + 1}`}
                          className="w-full h-full object-cover"
                        />
                      </div>
                      <div className="absolute bottom-2 left-4 right-4 text-center">
                        <p className="text-gray-600 text-xs font-mono">
                          We together #{index + 1}
                        </p>
                      </div>
                    </div>
                  );
                })}
              </div>

              {/* Content Section */}
              <div className={`content-container rounded-2xl p-8 md:p-12 max-w-2xl mx-auto transition-all duration-1000 delay-500 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                <h2 
                  className="text-2xl md:text-3xl font-bold mb-6 text-center tracking-wider custom-shadow"
                  style={{color: palette.lightest}}
                >
                  MINHA JULIA
                </h2>
                
                <p 
                  className="text-base md:text-lg leading-relaxed text-center"
                  style={{color: palette.lightest}}
                >
                  Feliz aniversário :)
Quero te agradecer por tudo que faz por mim, mesmo que não saiba, diariamente você faz uma mudança gigantesca na minha vida e eu sou imensamente grato por isso, seu apoio, carinho e amor, me edificam e somam na minha vida, me dão vontade de continuar a me esforçar cada dia mais, por você e por nós. \n
Agradeço muito a Deus por ter te encontrado, foi a melhor mudança que já me aconteceu, espero passar com você, tantos outros dias especiais e viver mais diversos momentos incríveis, tudo ao seu lado.
\n 
Agora que finalmente te encontrei, nunca mais vou te perder
Aproveite seu dia, minha princesa 
                </p>

                <div className="mt-8 text-center">
                  <div 
                    className="inline-block px-8 py-4 rounded-full font-semibold text-white cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-xl"
                    style={{
                      background: `linear-gradient(45deg, ${palette.medium}, ${palette.light}, ${palette.accent})`,
                      backgroundSize: '200% 200%',
                      boxShadow: `0 8px 25px rgba(255, 107, 199, 0.4)`,
                    }}
                  >
                    Eu Te Amo❤️
                  </div>
                </div>
              </div>
            </div>

            {/* Partículas flutuantes melhoradas */}
            <div className="absolute inset-0 pointer-events-none">
              {[...Array(12)].map((_, i) => (
                <div
                  key={i}
                  className="absolute opacity-40"
                  style={{
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animation: `drift ${3 + Math.random() * 4}s ease-in-out infinite`,
                    animationDelay: `${Math.random() * 3}s`,
                  }}
                >
                  <div
                    className="rounded-full blur-sm"
                    style={{
                      width: `${4 + Math.random() * 8}px`,
                      height: `${4 + Math.random() * 8}px`,
                      background: i % 3 === 0 
                        ? `radial-gradient(${palette.lightest}, ${palette.accent})`
                        : i % 3 === 1 
                        ? `radial-gradient(${palette.glow}, ${palette.light})`
                        : `radial-gradient(${palette.accent}, ${palette.medium})`,
                      animation: `pulse ${2 + Math.random() * 3}s ease-in-out infinite`
                    }}
                  ></div>
                </div>
              ))}
              
              
              {[...Array(6)].map((_, i) => (
                <div
                  key={`star-${i}`}
                  className="absolute"
                  style={{
                    left: `${10 + Math.random() * 80}%`,
                    top: `${10 + Math.random() * 80}%`,
                    animation: `pulse ${1 + Math.random() * 2}s ease-in-out infinite`,
                    animationDelay: `${Math.random() * 2}s`,
                  }}
                >
                  <div
                    style={{
                      width: '2px',
                      height: '2px',
                      background: palette.lightest,
                      borderRadius: '50%',
                      boxShadow: `0 0 6px ${palette.lightest}, 0 0 12px ${palette.accent}`,
                    }}
                  ></div>
                </div>
              ))}
            </div>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
